<div *ngIf="base" class="row">
  <div class="col-md-12">
    <h2 *ngIf="base._id">Detalles de la Base</h2>
    <h2 *ngIf="!base._id">Nueva Base</h2>
  </div>
</div>
<div *ngIf="base" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="baseName">Nombre</label>
      <input class="form-control" name="baseName" [(ngModel)]="base.baseName" placeholder="Nombre" required />
    </div>
    <div class="form-group">
      <label for="isMilk">Leche</label>
      <input type="checkbox" class="form-control" name="isMilk" [(ngModel)]="base.isMilk" />

      <label for="isLactose">Deslactosada</label>
      <input type="checkbox" class="form-control" name="isLactose" [(ngModel)]="base.isLactose" />

      <label for="isLight">Light</label>
      <input type="checkbox" class="form-control" name="isLight" [(ngModel)]="base.isLight" />
    </div>
    <button class="btn btn-primary" *ngIf="!base._id" (click)="createBase(base)">Crear</button>
    <button class="btn btn-info" *ngIf="base._id" (click)="updateBase(base)">Actualizar</button>
    <button class="btn btn-danger" *ngIf="base._id" (click)="deleteBase(base._id)">Eliminar</button>
  </form>
</div>
